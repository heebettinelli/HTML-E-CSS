<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de formulário</h1> 
   <form action="cadastro.php" autocomplete="on">
       <fieldset>
        <legend>Dados pessoais</legend>
           <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" min="5" maxlength="20" required placeholder="Nome completo">
           </p>
           <p>
            <label for="imail">E-mail: </label>
            <input type="email" name="email" id="Imail" autocomplete="email" required placeholder="E-mail válido">
           </p>
           <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" autocapitalize="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(99)99999-9999">
           </p>
       </fieldset>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>
   </form>
</body>
</html>
