<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30"
            placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedio">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" 
            placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="iems">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-07">
        </p>
        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
