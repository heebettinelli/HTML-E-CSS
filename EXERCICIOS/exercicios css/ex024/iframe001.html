<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Testando o uso do Iframe</h1>
    <p>
      Acessando o site do

      <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <!--Tudo que eu colocar entre a tag iframe nao sendo o link, 
            vai aparecer somente se o dispositivo nao for compativel-->
      </iframe>
      para poder aprender a programar
    </p>
    <p>
      O site do
      <iframe src="https://www.google.com.br" frameborder="0">
        Seu navegador não é compativel
      </iframe>
      também è muito legal, pena que não funciona no Iframe
    </p>
    <p>
        Meu repositório 
        <iframe src="https://github.com/heebettinelli" frameborder="0">
           <a href="https://github.com/heebettinelli" target="_blank"></a>
        </iframe>
        
        também è bem legal
    </p>
  </body>
</html>
