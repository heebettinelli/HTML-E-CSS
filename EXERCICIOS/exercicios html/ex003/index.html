    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="logocss200.png" alt="Logo CSS3"> <!--arquivo na pasta do exercício-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logohtml200.png" alt="Logo HTML5"> <!--Subpasta (imagens)dentro da pasta de exercício-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXFeWKZAMMpXv0kW44EvEwTScbc_HxMR2nTqDcImkQmlu6Vn-eU82A9GWwori03dc0jMg&usqp=CAU" alt="Logo JavaScript"> <!--url da imagem diretamente da net. atencao que se a img fica indisoinivel na net, ela ficara indisponivel no seu site tbm.-->
</body>
</html>
