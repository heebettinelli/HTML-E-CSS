<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Buttons</title>
</head>
<body>
    <!-- basic buttons -->
    <h2>Basic Buttons</h2>

    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <!-- anchor tags as buttons -->
    <h2>Link as a Button</h2>

    <a href="#" class="btn btn-info">Info anchor tag</a>
    <a href="#" class="btn btn-success">Info anchor tag</a>

    <!-- button sizes -->
    <h2>Button Sizes</h2>

    <button class="btn btn-primary btn-lg">Large primary button</button>
    <button class="btn btn-secondary btn-md">median secondary button</button>
    <button class="btn btn-danger btn-sm">small danger button</button>

    <!-- outline styles -->
    <h2>Outline Styles</h2>

    <button class="btn btn-outline-primary">Outline primary button</button>
    <button class="btn btn-outline-secondary btn-lg">Large outline secondary button</button>

    <!-- button groups -->
    <h2>Button Groups</h2>

    <div class="btn-group">

        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-danger">Button 2</a>
        <a href="#" class="btn btn-success">Button 2</a>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
